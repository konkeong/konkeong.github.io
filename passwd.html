<script>

function randomBytes(length) {
    if (length <= 0) {
        throw 'length=[' + length + '] must >= 0';
    }
    var ix;
    var num;
    var bytes = new Uint8Array(length);
    for (ix = 0; ix < length; ix += 1) {
        num = Math.floor((Math.random() * 256));
        bytes[ix] = num;
    }
    return bytes;
}

function encrypt(string) {
    /*
     * input string plain text
     * return Base64(skey + ivec + encrypted)
     */
    var skey = randomBytes(16);
    var ivec = randomBytes(16);
    var padding = true;
    var data = asmCrypto.string_to_bytes(string);
    var encrypted = asmCrypto.AES_CBC.encrypt(data, skey, padding, ivec);
    //var encrypted = asmCrypto.AES_CFB.encrypt(data, skey, ivec);
    //var encrypted = asmCrypto.AES_OFB.encrypt(data, skey, ivec);
    //var encrypted = asmCrypto.AES_CTR.encrypt(data, skey, ivec);
    var encryptedLen = encrypted.length;
    var combo = new Uint8Array(16 + 16 + encryptedLen);
    var ix;
    for (ix = 0; ix < 16; ix += 1) {
        combo[ix] = skey[ix];
    }
    for (ix = 0; ix < 16; ix += 1) {
        combo[16 + ix] = ivec[ix];
    }
    for (ix = 0; ix < encryptedLen; ix += 1) {
        combo[32 + ix] = encrypted[ix];
    }
    return asmCrypto.bytes_to_base64(combo);
}

function decrypt(base64Combo) {
    /*
     * input Base64(skey + ivec + encrypted)
     * output string decrypted text
     */
    var combo = asmCrypto.base64_to_bytes(base64Combo);
    var skey = new Uint8Array(16);
    var ivec = new Uint8Array(16);
    var encryptedLen = combo.length - 16 - 16;
    var encrypted = new Uint8Array(encryptedLen);
    var padding = true;
    var ix;
    for (ix = 0; ix < 16; ix += 1) {
        skey[ix] = combo[ix];
    }
    for (ix = 0; ix < 16; ix += 1) {
        ivec[ix] = combo[16 + ix];
    }
    for (ix = 0; ix < encryptedLen; ix += 1) {
        encrypted[ix] = combo[32 + ix];
    }
    var decrypted = asmCrypto.AES_CBC.decrypt(encrypted, skey, padding, ivec);
    //var decrypted = asmCrypto.AES_CFB.decrypt(encrypted, skey, ivec);
    //var decrypted = asmCrypto.AES_OFB.decrypt(encrypted, skey, ivec);
    //var decrypted = asmCrypto.AES_CTR.decrypt(encrypted, skey, ivec);
    return asmCrypto.bytes_to_string(decrypted);
}

function encryptText() {
    var el = document.getElementById('txtText');
    var encrypted = encrypt(el.value);
    el.value = encrypted;
}

function decryptText() {
    var el = document.getElementById('txtText');
    var decrypted = decrypt(el.value);
    el.value = decrypted;
}
</script>
